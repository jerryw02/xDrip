name: Build xDrip Legacy APK

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # ★★★ 使用ubuntu-20.04，预装旧SDK ★★★
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android environment
      run: |
        # ubuntu-20.04已经预装了Android SDK，直接使用
        export ANDROID_HOME=/usr/local/lib/android/sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        
        # 强制接受所有许可证
        mkdir -p $ANDROID_HOME/licenses
        echo -e "\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_HOME/licenses/android-sdk-license
        echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
        
        chmod +x gradlew
        
    - name: Build prodDebug APK
      run: |
        ./gradlew assembleProdDebug --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: xDrip-APK
        path: app/build/outputs/apk/prod/debug/app-prod-debug.apk
        if-no-files-found: error
