name: Build xDrip APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17 ★★★ 关键修改 ★★★
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        
    - name: Setup Android SDK (简化的手动安装)
      run: |
        # 只安装必要的SDK组件，跳过复杂的setup-android
        mkdir -p $HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        
        # 安装Android SDK Command-line Tools（旧版本，兼容JDK 11）
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q commandlinetools-linux-11076708_latest.zip -d $ANDROID_SDK_ROOT
        rm commandlinetools-linux-11076708_latest.zip
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/bin:$PATH" >> $GITHUB_ENV
        
    - name: Accept licenses
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/bin/sdkmanager --licenses || true
        
    - name: Build APK
      run: |
        ./gradlew assembleProdDebug --stacktrace
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xDrip-APK
        path: app/build/outputs/apk/prod/debug/*.apk
        retention-days: 30
