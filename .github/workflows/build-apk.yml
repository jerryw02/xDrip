name: Build xDrip (Specific Gradle)

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install specific Gradle version
      run: |
        # 安装Gradle 7.4.2（与Android Gradle Plugin 7.4.2兼容）
        wget -q https://services.gradle.org/distributions/gradle-7.4.2-bin.zip
        sudo unzip -d /opt/gradle gradle-7.4.2-bin.zip
        sudo ln -sf /opt/gradle/gradle-7.4.2/bin/gradle /usr/local/bin/gradle
        
        echo "安装的Gradle版本:"
        gradle --version
        
        # 修复gradlew
        sed -i 's/-XX:MaxPermSize=[0-9]*[kmg]//g' gradlew
        chmod +x gradlew
        
    - name: Set up Java 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build with system Gradle
      env:
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError"
      run: |
        # 使用系统安装的Gradle 7.4.2
        gradle assembleProdDebug --stacktrace --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: xDrip-Specific-Gradle
        path: app/build/outputs/apk/prod/debug/*.apk
