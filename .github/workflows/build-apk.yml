name: Build xDrip APK

on:
  push:
    branches: [ master, main ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - '*.gradle'
      - 'gradlew'
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # 允许手动触发
    inputs:
      build_variant:
        description: 'Build variant'
        required: true
        default: 'prodDebug'
        type: choice
        options:
        - prodDebug
        - prodDev
        - fastDev
        - fastDebug

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-${{ runner.os }}-
          
    - name: Build APK (自动触发)
      if: github.event_name != 'workflow_dispatch'
      run: |
        echo "构建生产调试版 (prodDebug)..."
        ./gradlew assembleProdDebug
        
    - name: Build specified variant (手动触发)
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "构建变体: ${{ github.event.inputs.build_variant }}"
        ./gradlew assemble${{ github.event.inputs.build_variant }}
        
    - name: Find and list APK files
      run: |
        echo "查找APK文件..."
        find . -name "*.apk" -type f | xargs ls -lh || echo "未找到APK文件"
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: xDrip-APKs
        path: |
          app/build/outputs/apk/**/*.apk
        retention-days: 30
        if-no-files-found: error
        
    - name: Verify APK structure
      run: |
        # 检查APK是否包含必要的ContentProvider文件
        APK_FILE=$(find app/build/outputs/apk -name "*.apk" -type f | head -1)
        if [ -f "$APK_FILE" ]; then
          echo "APK文件: $APK_FILE"
          echo "文件大小: $(ls -lh "$APK_FILE" | awk '{print $5}')"
        else
          echo "错误: 未找到APK文件"
          exit 1
        fi
