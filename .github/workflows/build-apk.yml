name: Build APK

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: adopt
      
      # 直接使用原配置，只修改构建参数
      - name: Build APKs
        uses: gradle/gradle-build-action@v2
        with:
          # 这里修改了：同时构建APK和运行测试
          arguments: clean assembleDebug assembleRelease testProdReleaseUnitTest --stacktrace
      
      - name: Check Output
        run: bash ./etc/CheckBuild/check-release.sh test
      
      - name: Upload APKs
        uses: actions/upload-artifact@v2
        with:
          name: APK-files
          path: app/build/outputs/apk/
          retention-days: 90
