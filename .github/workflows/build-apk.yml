name: Build xDrip APK (Fixed)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11 (使用Java 11，更兼容)
      uses: actions/setup-java@v4
      with:
        java-version: '11'  # ★★★ 改为Java 11 ★★★
        distribution: 'temurin'
        
    - name: Fix Gradle JVM args
      run: |
        # 创建正确的gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC
        org.gradle.parallel=true
        org.gradle.caching=true
        EOF
        
        # 确保wrapper使用正确版本
        sed -i 's/MaxPermSize=2048m//g' gradlew || true
        
        chmod +x gradlew
        
    - name: Build without daemon (避免守护进程问题)
      run: |
        # 使用--no-daemon避免JVM参数问题
        ./gradlew assembleProdDebug --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: xDrip-APK-Fixed
        path: app/build/outputs/apk/prod/debug/*.apk
