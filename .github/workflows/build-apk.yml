name: Ultimate Build Fix

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use system Gradle (绕过wrapper)
      run: |
        # 安装系统Gradle和Java
        sudo apt-get update
        sudo apt-get install -y gradle openjdk-11-jdk
        
        # 设置环境变量
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
        
    - name: Direct Gradle build
      run: |
        # 使用系统Gradle，完全绕过gradlew
        echo "=== 直接使用系统Gradle构建 ==="
        
        # 创建gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError
        android.enableJetifier=true
        android.useAndroidX=true
        EOF
        
        # 直接构建
        gradle clean
        gradle assembleProdDebug --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Ultimate-Build-APK
        path: app/build/outputs/apk/prod/debug/*.apk
